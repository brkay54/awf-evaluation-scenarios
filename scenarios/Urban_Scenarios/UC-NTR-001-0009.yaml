    description: >-
      ■Initial condition

      ・EGO is driving at Ve, Npc0 is stopping side of the road

      ■Action

      (1) When the longitudinal distance between Npc0 and Ego less than
      npc_trigger_dist, Npc0 starts to follow its trajectory with velocity Vn.

      ■Success condition

      ・Ego reaches the destination.

      ■Failure condition

      ・High negative acceleration

      ・Collide with any of the Npcs

      ・Timeout T

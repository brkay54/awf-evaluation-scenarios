OpenSCENARIO:
  FileHeader:
    revMajor: 1
    revMinor: 1
    date: '2024-09-10T08:51:33.681Z'
    description: >-
      ■Initial condition

      ・Ego and Npc start to move.

      ■Action

      (1) When the Ego reaches velocity Vn and relative distance between Ego and
      Npc is below follow_dist which is 3 seconds (11.67 m) following distance,
      Npc slow-downs to Vs with acceleration As.

      ■Success condition

      ・Ego reaches the destination

      ・Action - 1 is completed

      ■Failure condition 

      ・Collide with any of the Npcs

      ・Relative distance below d_min

      ・Ego velocity overshoots to below 0.8*Vs after Npc decelerate

      ・High negative acceleration

      ・Timeout T
    author: 'Berkay Karaman (last modified by: Berkay Karaman)'

OpenSCENARIO:
  FileHeader:
    revMajor: 1
    revMinor: 1
    date: '2024-09-08T16:25:17.420Z'
    description: >+
      ■Initial condition

      - The EGO vehicle is driving at a velocity Ve, and 2 bicycles driving in
      velocity Vb is same direction with Ego. 

      ■Action

      (1) When the Ego vehicle is near bicycles, two NPCs start driving from
      opposite directions.

      (2) The Ego does not overtake the bicycles but waits for the NPCs to pass.

      ■Success condition

      ・Ego reaches the destination

      ■Failure condition 

      ・Ego slow-downs with high acceleration.

      ・Collide with any of the Npcs

      ・Timeout T


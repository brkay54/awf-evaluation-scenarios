      ■Initial condition

      - The EGO vehicle is driving at a velocity Ve, and a bicycle is
      approaching from outside of the road with velocity Vn, intersecting with
      the EGO's trajectory.

      ■Action

      (1) Before the bicycle reaches the EGO's trajectory, the EGO begins to
      decelerate comfortably.

      ■Success condition

      ・Ego reaches the destination

      ■Failure condition 

      ・Ego slow-downs with high acceleration.

      ・Collide with any of the Npcs


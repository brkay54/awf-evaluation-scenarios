    date: '2024-09-08T16:30:51.516Z'
    description: >
      ■Initial condition

      ・EGO is driving at Ve, Npc0 parked in opposite side of road and Npc1 is
      driving at the opposite lanelet.

      ■Action

      (1) When the longitudinal distance between Npc0 and Ego is below the
      distance D, Npc1 starts to overtake the Npc0 with velocity Vn1.

      ■Success condition

      ・Ego reaches the destination

      ・When the longitudinal distance between Npc1 and Point1 is less than 0.1
      meters, Ego should already be braking.

      ■Failure condition 

      ・Collide with any of the Npcs

      ・High negative acceleration

      ・Timeout T
    author: Berkay Karaman

    revMajor: 1
    revMinor: 1
    date: '2024-09-08T15:01:50.592Z'
    description: >
      ■Initial condition

      ・EGO is driving at Ve, and a pedestrian is waiting on the side road to
      cross.

      ■Action

      (1) When the distance between the Ego and the pedestrian falls below
      trigger_dist, the pedestrian starts walking diagonally at a speed of Vp,
      intersecting with the Ego's trajectory.

      ■Success condition

      ・Ego reaches the destination

      ■Failure condition 

      ・Ego stops with high negative acceleration

      ・Collide with any of the Npcs

      ・Timeout T

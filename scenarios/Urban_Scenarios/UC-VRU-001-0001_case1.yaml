      ■Initial condition

      ・EGO is driving at Ve, two pedestrian groups are stopping side of the
      road. Distance between each pedestrian in the group is 0.3 meters.

      ■Action

      (1) While the ego overtakes the first group (P1), both Group1 and Group2
      start to walk side of the lanelet.

      ■Success condition

      ・Ego should pass the gap while it is closing.

      ・Ego reaches the destination

      ■Failure condition 

      ・Ego stops while overtaking

      ・Ego stops with high negative acceleration

      ・Collide with any of the Npcs

